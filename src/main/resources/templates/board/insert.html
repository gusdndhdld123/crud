<!DOCTYPE html>
<!--en-한글브라우저에서 한글/영어 번역-->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
</head>
<!--반응형웹-->

<meta name="viewport" content="width=device-width, initial-scale=1">
<!--부트스트랩에 css 색상, 모양-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!--부트스트랩에 효과-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
<!--메뉴시작-->
<!--메뉴색상-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid"><!--메뉴 방향-->
        <ul class="navbar-nav"><!--메뉴 구성-->
            <li class="nav-item"><!--메뉴 항목-->
                <!--href 매핑선언-->
                <!--href 반드시 /부터 시작- active 항상 활성화-->
                <a class="nav-link active" href="#">회사명</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board/insert">삽입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<!--메뉴끝-->
<!--삽입폼-->
<!--sm-스마트폰,md-태블릿,lg-pc,xl-4k-->
<div class="row"><!--자리잡기, 행->12칸 구성-->
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-3 col-md-8"><!--작업-->
        <h2>게시글 등록</h2>
        <form th:action="@{/board/insert}" th:method="post" th:object="${boardDTO}">
        <!--Form에는 변수를 object를 사용해서 쉽게 이용 가능 (받아온 변수명으로)-->
            <!--field는 세부변수명만 *사용-->
            <div class="mb-3 mt-3"><!--for 생략가능-->
                <label class="form-label">제목:</label>
                <input type="text" class="form-control" name="title" th:field="*{title}">
                <!--오류메세지 작업-->
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">내용:</label>
                <input type="text" class="form-control" name="content" th:field="*{content}">
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">작성자:</label>
                <input type="text" class="form-control" name="writer" th:field="*{writer}">
                <p th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}"></p>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
    <div class="col-lg-3 col-md-2"></div>
</div>
<!--삽입끝-->
<!--검색-->
<!--검색끝-->
<!--페이지-->
<!--페이지끝-->
<!--modal-->
<!--javascript-->
</body>
</html>
